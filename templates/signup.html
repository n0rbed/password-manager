{% extends 'layout.html' %} 
{% block title %}
    Sign up!
{% endblock %}


{% block main %}
    <div id='form_container'>
        <div id='welcome'>
            Welcome to CyberLock! We're glad to have you aboard.
        </div>
        <form action='/signup' method='post'>
            <label>
                Enter your email address:
                <input type='text' autcomplete='off' name='email' required placeholder="E.g. jack1_boy@gmail.com">
            </label>
            <label>
                Enter your master password:
                <input type='password' autocomplete='off' name='password' required placeholder='Password'>
            </label>
            <label>
                Confirm your password:
                <input type='password' autocomplete='off' name='confirmation' required placeholder='Confirmation'>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>

{% endblock %}
