<!DOCTYPE html>
<html lang="en" class="transition-all ease-in duration-75">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>
            CyberLock: {% block title %}{% endblock %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
        <script src="{{ url_for('static', filename='looks.js') }}"></script>
    </head>
    <body> 
        <nav>
            <div id='nav_container'>
                <a href="/" id="logo">CyberLock</a>
                <div id="navbar"> 
                    {% if session["user_id"] %} 
                    {% else %}
                    <ul class="h-full flex flex-row items-center">
                        <li class="li">
                        <button id='dark_mode'>
                            <img src="{{ url_for('static', filename='moon.png') }}",
                            alt="dark mode", id='dark_mode_svg'>
                        </button>
                        </li>
                        <li class="li">
                            <button id="signup_button">Sign up</button>
                        </li>
                        <li class="li">
                            <button id='login_button'>Log in</button>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div id="main_container">
            <div id='padlock'>
                <img src="{{ url_for('static', filename='padlock.png') }}"
                    alt="CyberLock logo" class="obeject-cover">
            </div>

            <div id="slogan">
                Your accounts are safe, with CyberLock.
            </div>

        </div>
    </body>
</html>
