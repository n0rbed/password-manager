<!DOCTYPE html>
<html lang="en" class="transition-all ease-in duration-75">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>
            CyberLock: {% block title %}{% endblock %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="{{ url_for('static', filename='navbar_base.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    </head>
    <body> 
        <nav>
            <div id='nav_container'>
                <a href="/" id="logo">CyberLock</a>
            {% if session["user_id"] %} 
                <div id="navbar"> 
                    <ul class="h-full flex flex-row items-center">
                        <li class="li">
                        <button id='dark_mode'>
                            <img src="{{ url_for('static', filename='moon.png') }}",
                            alt="dark mode", id='dark_mode_svg'>
                        </button>
                        <li class="li">
                            <button id='log_out'>Log out</button>
                        </li>
                    </ul>
                </div>
            {% else %}
                <div id="navbar"> 
                    <ul class="h-full flex flex-row items-center">
                        <li class="li">
                        <button id='dark_mode'>
                            <img src="{{ url_for('static', filename='moon.png') }}",
                            alt="dark mode", id='dark_mode_svg'>
                        </button>
                        </li>
                        <li class="li">
                            <button id="signup_button">Sign up</button>
                        </li>
                        <li class="li">
                            <button id='login_button'>Log in</button>
                        </li>
                    </ul>
                </div>
            {% endif %}
            </div>
        </nav>
        <div id='main_container'>
            {% block main %}
            {% endblock %}
        </div>
    </body>
</html>
