<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>
            CyberLock: {% block title %}{% endblock %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
        <script src="templates/looks.js"></script>
    </head>
    <body>
        <nav>
            <div id='nav_container'>
                <a href="/" class="m-4">CyberLock</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbar">
                    {% if session["user_id"] %}
                    {% else %}
                    <ul class="m-4">
                        <li class="inline p-2">
                            <a href="/login" class="transition-colors ease-in-out hover:text-rose-400">Login</a>
                        </li>
                        <li class="inline p-2">
                            <a href="/signup" class="transition-colors ease-in-out hover:text-rose-400">Sign up</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </body>
</html>
